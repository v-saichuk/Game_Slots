<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test Landing Page</title>
</head>
<body>
    <section class="container">
        <div class="container__wrap">
            <div class="container__images-block">
                <div class="container__img-1 parallax" data-speed="-4"></div>
                <div class="container__img-2 parallax" data-speed="-1"></div>
                <div class="container__img-3 parallax" data-speed="-2"></div>
            </div>
            <div class="container__info">
                <h1 class="container__title">300%</h1>
                <h2 class="container__description">welcome bonus</h2>
                <div class="container__promocod">
                    <div class="container__box-cod">
                        <div class="container__cod" id="copy_text">witcher</div>
                    </div>
                    <div class="container__box-coppy-btn" id="copy">
                        <a href="#" class="container__btn-coppy-cod">copy code</a>
                    </div>
                    <div id="copy_box" class="copy_box">
                        <p id="copy_message">Code copied</p>
                    </div>
                </div>
                <a href="#" class="container__btn-play">play now</a>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__wrap">
                <div class="footer__logo">
                    <img src="./img/logo.png" alt="" class="footer__logo-img">
                </div>
                <div class="footer__copyright">
                    <span class="footer__copyright-text">*Terms and Conditions Apply</span>
                </div>
            </div>
        </footer>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
